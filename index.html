<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">    
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="jumbotron jumbotron-fluid" id="background-color">
        <h1 class="display-4 text-center text-light">Gif Tastic Animals Website!</h1>
        <p class="h3 text-center text-light">Choose an animal below to see a set of gifs related to it. Have fun!</p>
    </div>
    <div class="m-5" id="animals-container" >
     
    </div>
    <div class="form-group container text-center col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
        <label for="number-to-download">Number to download</label>
        <select class="form-control m-1" id="number-to-download">
          <option>10</option>
          <option>15</option>
          <option>20</option>
        </select>
      </div>
    <div class="d-flex p2 bd-highlight">
    <div class="row img-fluid col-sm-8 col-md-10 gif justify-content-center" id="gify-container">
        
    </div>
    <div class="col-md-2 col-xs-2">
        <form>
            <div class="form-group">
                <label for="animalAdd">Add an animal:</label>
                <input type="text" class="form-control" id="new-animal" placeholder="Choose a new animal">
            </div>
            <button type="submit" id="add-animal" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
    <!-- bootstrap Jquery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- My Javascript -->
    <script src="./assets/javascript/app.js"></script>
</body>
</html>
